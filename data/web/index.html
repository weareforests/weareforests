<html>
    <head>
        <script src="/sparked.web.io/lib.js" type="text/javascript"></script>
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/weareforests.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>We Are Forests</h1>
        <h2>System state: <span id="state"></span></h2>
        <h2>Current sessions</h2>
        <div id="sessions">
            <table border="1" width="800">
                <thead>
                    <tr>
                        <th width="30%">Caller id</th>
                        <th width="30%">Connected since</th>
                        <th width="20%">State</th>
                        <th width="20%">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <h2>Queueing files</h2>
        <div>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/1'})">Sample 1</button>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/2'})">Sample 2</button>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/3'})">Sample 3</button>
        </div>
        <div>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/4'})">Sample 4</button>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/5'})">Sample 5</button>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/6'})">Sample 6</button>
        </div>
        <div>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/7'})">Sample 7</button>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/8'})">Sample 8</button>
            <button onclick="IO.send({cmd: 'queue', filename: 'weareforests-audio/9'})">Sample 9</button>
        </div>

        <h2>Recordings</h2>

        <p>
            New recordings are 
            <label><input type="radio" name="use-recordings" id="use-recordings-default" /> played back directly</label>
            <label><input type="radio" name="use-recordings" id="use-recordings-ending" /> played back at the ending</label>
        </p>

        <audio id="audio">Your browser does not support playing audio.</audio>

        <div id="recordings">
            <table border="1" width="800">
                <thead>
                    <tr>
                        <th width="30%">Caller id</th>
                        <th width="15%">Time</th>
                        <th width="15%">Duration</th>
                        <th width="40%">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- <button onclick="$('#audio').get(0).pause();">Stop playback</button> -->

    </body>
</html>
